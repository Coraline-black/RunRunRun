<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бабушка — Endless Runner</title>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
  margin: auto;
  background: #444;
}

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 16px;
}

#gameover {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
button {
  padding: 10px 20px;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="ui">
  Очки: <span id="score">0</span><br>
  Дистанция: <span id="dist">0</span>
</div>

<div id="gameover">
  <h1>Game Over</h1>
  <p>Очки: <span id="finalScore"></span></p>
  <button onclick="restart()">Заново</button>
</div>

<canvas id="game" width="420" height="640"></canvas>

<script>
// ===== CANVAS =====
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== ДОРОГА =====
const lanes = [120, 190, 260];

// ===== СОСТОЯНИЕ ИГРЫ =====
let speed = 3.5;
let score = 0;
let distance = 0;
let running = true;

// ===== ЗАГРУЗКА ФОТО БАБУШКИ =====
const grandma = new Image();
grandma.src = "grandma.png";

// ===== ИГРОК =====
const player = {
  lane: 1,
  y: 440,
  vy: 0,
  state: "run",
  width: 60,
  height: 80
};

// ===== ОБЪЕКТЫ =====
let coins = [];
let obstacles = [];

// ===== УПРАВЛЕНИЕ (ПК) =====
document.addEventListener("keydown", e => {
  if (!running) return;

  if ((e.key === "ArrowLeft" || e.key === "a") && player.lane > 0) player.lane--;
  if ((e.key === "ArrowRight" || e.key === "d") && player.lane < 2) player.lane++;

  if ((e.key === "ArrowUp" || e.key === " " || e.key === "w") && player.state === "run") {
    player.vy = -16;
    player.state = "jump";
  }

  if ((e.key === "ArrowDown" || e.key === "s") && player.state === "run") {
    player.state = "slide";
    setTimeout(() => player.state = "run", 600);
  }
});

// ===== УПРАВЛЕНИЕ (ТАЧ) =====
let startX = 0, startY = 0;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 30 && player.lane < 2) player.lane++;
    if (dx < -30 && player.lane > 0) player.lane--;
  } else {
    if (dy < -30 && player.state === "run") {
      player.vy = -16;
      player.state = "jump";
    }
    if (dy > 30 && player.state === "run") {
      player.state = "slide";
      setTimeout(() => player.state = "run", 600);
    }
  }
});

// ===== ГЕНЕРАЦИЯ =====
function spawnCoin() {
  coins.push({ lane: Math.floor(Math.random() * 3), y: -20 });
}

function spawnObstacle() {
  obstacles.push({
    lane: Math.floor(Math.random() * 3),
    y: -60,
    type: Math.random() > 0.5 ? "low" : "high"
  });
}

// ===== ОБНОВЛЕНИЕ =====
function update() {
  if (!running) return;

  speed += 0.0005;
  distance += speed * 0.1;

  // прыжок
  player.y += player.vy;
  player.vy += 1;

  if (player.y >= 440) {
    player.y = 440;
    player.vy = 0;
    if (player.state === "jump") player.state = "run";
  }

  coins.forEach(c => c.y += speed);
  obstacles.forEach(o => o.y += speed);

  coins = coins.filter(c => c.y < 700);
  obstacles = obstacles.filter(o => o.y < 700);

  // монеты
  coins.forEach((c, i) => {
    if (c.lane === player.lane && Math.abs(c.y - player.y) < 30) {
      score++;
      coins.splice(i, 1);
    }
  });

  // столкновения
  obstacles.forEach(o => {
    if (o.lane === player.lane && Math.abs(o.y - player.y) < 40) {
      if (
        (o.type === "low" && player.state !== "jump") ||
        (o.type === "high" && player.state !== "slide")
      ) {
        endGame();
      }
    }
  });

  if (Math.random() < 0.03) spawnCoin();
  if (Math.random() < 0.02) spawnObstacle();

  document.getElementById("score").textContent = score;
  document.getElementById("dist").textContent = Math.floor(distance);
}

// ===== ОТРИСОВКА =====
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // фон
  ctx.fillStyle = "#555";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // бабушка (ГГ)
  let h = player.state === "slide" ? 50 : 80;
  ctx.drawImage(
    grandma,
    lanes[player.lane] - 10,
    player.y + (80 - h),
    80,
    h
  );

  // монеты
  ctx.fillStyle = "gold";
  coins.forEach(c => {
    ctx.beginPath();
    ctx.arc(lanes[c.lane] + 20, c.y, 10, 0, Math.PI * 2);
    ctx.fill();
  });

  // препятствия
  obstacles.forEach(o => {
    ctx.fillStyle = o.type === "low" ? "#654321" : "#882222";
    ctx.fillRect(lanes[o.lane], o.y, 40, 40);
  });
}

// ===== GAME OVER =====
function endGame() {
  running = false;
  document.getElementById("finalScore").textContent = score;
  document.getElementById("gameover").style.display = "flex";
}

function restart() {
  speed = 3.5;
  score = 0;
  distance = 0;
  coins = [];
  obstacles = [];
  running = true;
  document.getElementById("gameover").style.display = "none";
}

// ===== ЦИКЛ =====
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
